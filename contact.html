<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact – DZ Cleaning Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="contact-section">
  <h1>Contactez-nous</h1>
  <p>
    Si vous souhaitez nous contacter pour toute demande d’information ou de service,
    veuillez simplement nous envoyer votre message via le formulaire ci-dessous.
  </p>

  <form action="https://formspree.io/f/mrbkpwkl" method="POST">

    <input type="text" name="name" placeholder="Votre nom" required>

    <!-- هذا هو السطر الحاسم -->
    <input type="email" name="email" placeholder="Votre email" required>

    <input type="tel" name="phone" placeholder="Téléphone">

    <textarea name="message" placeholder="Votre message" required></textarea>

    <input type="hidden" name="_subject" value="Nouveau message - DZ Cleaning">

    <button type="submit">Envoyer</button>

  </form>
</section>

</body>
</html>

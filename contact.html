<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact – DZ Cleaning Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="contact-section">
  <h1>Contactez-nous</h1>
  <p>
    Si vous souhaitez nous contacter pour toute demande d’information ou de service,
    veuillez nous envoyer votre message via le formulaire ci-dessous.
  </p>

  <form action="https://formspree.io/f/mrbkpwkl" method="POST">

    <label>
      Nom :
      <input type="text" name="name" required>
    </label>

    <label>
      Email :
      <input type="email" name="email" required>
    </label>

    <label>
      Message :
      <textarea name="message" required></textarea>
    </label>

    <button type="submit">Envoyer</button>

  </form>
</section>

</body>
</html>

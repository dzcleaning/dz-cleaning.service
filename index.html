  header, nav, main, footer { max-width: 900px; margin: auto; padding: 1rem; }

  section { background: white; padding: 1rem 1.5rem; border-radius: 5px; box-shadow: 0 0 5px #ccc; margin-bottom: 1rem; }
  h2 { margin-bottom: 0.5rem; color: #0a9396; }
  ul { list-style: inside disc; margin-bottom: 1rem; }

  }
  button {
    background: #0a9396; color: white; border: none; margin-top: 1rem; cursor: pointer;

  }
  button:hover { background: #007f7f; }
  #form-response { font-weight: bold; margin-top: 1rem; }

    nav a { margin: 0 0.5rem; font-size: 0.9rem; }

</style>

  // تحديث نصوص نموذج الحجز
  function updateContactForm(langData) {
    const form = document.getElementById('booking-form');
    form.querySelector('label[for="fullname"]').textContent = langData.fullname + ":";
    form.querySelector('label[for="email"]').textContent = langData.email + ":";
    form.querySelector('label[for="phone"]').textContent = langData.phone + ":";
    form.querySelector('label[for="service"]').textContent = langData.service + ":";
    const select = form.querySelector('select#service');
    select.innerHTML = '';
    langData.serviceOptions.forEach(opt => {
      const option = document.createElement('option');
      option.value = opt.value;
      option.textContent = opt.text;
      select.appendChild(option);
    });
    form.querySelector('label[for="date"]').textContent = langData.date + ":";
    form.querySelector('label[for="message"]').textContent = langData.message + ":";
    form.querySelector('button[type="submit"]').textContent = langData.submitBtn;
  }

  // تغيير اللغة والصفحة
  function changeLanguage(lang) {
    const d = data[lang];
    document.documentElement.lang = lang;
    document.documentElement.dir = d.direction;
    document.body.style.direction = d.direction;

    document.getElementById('title').textContent = d.title;

    document.querySelectorAll('nav a.nav-link').forEach((link,i) => {
      link.textContent = d.nav[i];
    });

    // إظهار الصفحة الرئيسية تلقائياً عند تغيير اللغة
    showSection('home-section');

    // تحديث محتويات الصفحات
    document.querySelector('#home-section h2').textContent = d.home.h2;
    document.querySelector('#home-section p').textContent = d.home.p;

    document.querySelector('#about-section h2').textContent = d.about.h2;
    document.querySelector('#about-section p').textContent = d.about.p;

    const servicesSection = document.querySelector('#services-section');
    servicesSection.querySelector('h2').textContent = d.services.h2;
    let ul = servicesSection.querySelector('ul');
    ul.innerHTML = '';
    d.services.list.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      ul.appendChild(li);
    });

    const contactSection = document.querySelector('#contact-section');
    contactSection.querySelector('h2').textContent = d.contact.h2;
    updateContactForm(d.contact);

    // تفريغ رد النموذج
    document.getElementById('form-response').textContent = "";
  }

  function showSection(id) {
    document.querySelectorAll('main section').forEach(sec => {
      sec.style.display = (sec.id === id) ? 'block' : 'none';
    });
    // تمييز رابط التنقل النشط
    document.querySelectorAll('nav a.nav-link').forEach(link => {
      link.classList.toggle('active', link.dataset.section === id);
    });
    // تفريغ رد النموذج عند عرض صفحة الاتصال
    if(id === 'contact-section') {
      document.getElementById('form-response').textContent = "";
    }
  }

    link.addEventListener('click', e => {
      e.preventDefault();
      showSection(link.dataset.section);
    });
  });
